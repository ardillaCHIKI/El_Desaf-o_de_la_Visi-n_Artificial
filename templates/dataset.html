<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset CIFAR-10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .content {
            padding: 40px;
        }
        
        .class-section {
            margin-bottom: 50px;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }
        
        .class-header {
            margin-bottom: 20px;
        }
        
        .class-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 5px;
        }
        
        .class-subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .images-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }
        
        .image-box {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .image-box:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .image-box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            image-rendering: pixelated;
        }
        
        @media (max-width: 768px) {
            .images-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="back-btn">‚Üê Volver al Inicio</a>
            <h1>üìä Dataset CIFAR-10</h1>
            <p>5 ejemplos aleatorios de cada clase (50,000 im√°genes totales)</p>
        </header>
        
        <div class="content">
            {% for example in examples %}
            <div class="class-section">
                <div class="class-header">
                    <h2 class="class-title">{{ example.class_id }}: {{ example.class_name|capitalize }}</h2>
                    <p class="class-subtitle">{{ example.class_name_en }}</p>
                </div>
                <div class="images-grid">
                    {% for image in example.images %}
                    <div class="image-box">
                        <img src="{{ image }}" alt="{{ example.class_name }}">
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
